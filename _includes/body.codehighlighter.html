<script src="//cdnjs.cloudflare.com/ajax/libs/prettify/r298/run_prettify.min.js?skin=sunburst"
        type="text/javascript"></script>
<script>
    $(function() {
        $('pre > code[class^="language-"]')
            .parent()
            .addClass('prettyprint linenums');
        window.prettyPrint &&
               prettyPrint();
    });
</script>
