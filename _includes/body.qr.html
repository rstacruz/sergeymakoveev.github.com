<a class="qr-code"
   href="{{ page.url }}" title="QR-code for this page: {{ page.title | strip_html }} ({{ site.host }}{{ page.url }})" rel="bookmark"
   data-spy="affix" data-offset-top="300">
    <img src="{{ site.services.qrcode }}{{ site.host }}{{ page.url | escape }}" />
</a>
