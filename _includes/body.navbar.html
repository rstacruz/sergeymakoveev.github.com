
<!-- body.navbar.html -->

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="fa fa-bar"></span>
            <span class="fa fa-bar"></span>
            <span class="fa fa-bar"></span>
        </button>
        <a href="/"><img src="{{ site.meta.logo }}" style="height: 50px;" /></a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">

        <ul class="nav navbar-nav">

            <li title="Home" data-toggle="tooltip" data-placement="bottom"
                {% if !page.categories == empty %}class='active'{% endif %}>
                    <a href="/"
                       rel="home"
                       class="fa fa-2x fa-home"></a>
            </li>

            {% for category in site.categories %}
                {% assign c-size = page.categories | size %}
                {% assign c-size-strip = page.categories | join:',' | replace: category[0],',' | replace: ',,','' | split:',' | size %}
                <li title="{{ category[0] | capitalize }}"
                    data-toggle="tooltip" data-placement="bottom"
                    {% if c-size != c-size-strip %}class='active'{% endif %}><a href="/{{ category[0] }}"
                                                                                class="fa fa-2x icon-category-{{ category[0] }}"></a></li>
            {% endfor %}

            <li><a class="fa fa-2x fa-github-square"
                   href="{{ site.meta.author.github.url }}"
                   data-toggle="tooltip" data-placement="bottom"
                   title="GitHub: {{ site.meta.author.github.name }}"></a></li>
            <li><a class="fa fa-2x fa-bitbucket-square"
                   href="{{ site.meta.author.bitbucket.url }}"
                   data-toggle="tooltip" data-placement="bottom"
                   title="Bitbucket: {{ site.meta.author.bitbucket.name }}"></a></li>
            <li><a class="fa fa-2x fa-google-plus-square"
                   href="{{ site.meta.author.google.url }}"
                   data-toggle="tooltip" data-placement="bottom"
                   title="G+: {{ site.meta.author.google.name }}"></a></li>
            <li><a class="fa fa-2x fa-facebook-square"
                   href="{{ site.meta.author.facebook.url }}"
                   data-toggle="tooltip" data-placement="bottom"
                   title="Facebook: {{ site.meta.author.facebook.name }}"></a></li>
            <li><a class="fa fa-2x fa-twitter-square"
                   href="{{ site.meta.author.twitter.url }}"
                   data-toggle="tooltip" data-placement="bottom"
                   title="Twitter: {{ site.meta.author.twitter.name }}"></a></li>
            <li><a class="fa fa-2x fa-pencil-square"
                   href="mailto:{{ site.meta.author.email }}"
                   data-toggle="tooltip" data-placement="bottom"
                   title="Email: {{ site.meta.author.email }}"></a></li>
            <li><a class="fa fa-2x fa-globe"
                   href="{{ site.meta.author.url }}"
                   data-toggle="tooltip" data-placement="bottom"
                   title="Site: {{ site.meta.author.url }}"></a></li>

        </ul>
    </div>
</nav>

<!-- /body.navbar.html -->
