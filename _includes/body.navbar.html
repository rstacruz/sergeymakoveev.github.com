
<!-- <body.navbar.html> -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    {% for category in site.categories %}
                        {% assign c-size = page.categories | size %}
                        {% assign c-size-strip = page.categories | join:',' | replace: category[0],',' | replace: ',,','' | split:',' | size %}
                        <li {% if c-size != c-size-strip %}class='active'{% endif %}>
                            <a href="/{{ category[0] }}">{{ category[0] | capitalize }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <nav class="brand btn-group">
                <a class="btn icon-large icon-github"      href="{{ site.author.github.url }}"   title="GitHub: {{ site.author.github.name }}"></a>
                <a class="btn icon-large icon-google-plus" href="{{ site.author.google.url }}"   title="G+: {{ site.author.google.name }}"></a>
                <a class="btn icon-large icon-facebook"    href="{{ site.author.facebook.url }}" title="Facebook: {{ site.author.facebook.name }}"></a>
                <a class="btn icon-large icon-twitter"     href="{{ site.author.twitter.url }}"  title="Twitter: {{ site.author.twitter.name }}"></a>
                <a class="btn icon-large icon-home"        href="{{ site.author.url }}"          title="Home: {{ site.author.url }}"></a>
                <a class="btn icon-large icon-envelope"    href="mailto:{{ site.author.email }}" title="mailto: {{ site.author.email }}"></a>
            </nav>
            <a class="brand" href="/">{{ site.title }}</a>
        </div>
    </div>
</nav>
