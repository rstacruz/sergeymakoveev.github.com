---
    layout: html
---
<head>

    {% include head.html %}

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css"
          rel ="stylesheet" type="text/css" media="screen" />

    <link href="/style/pygment.monokai.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <!-- link href="https://raw.github.com/twitter/bootstrap/gh-pages/assets/css/docs.css"
          rel ="stylesheet" type="text/css" media="screen" / -->
    <link href="/style/docs.css"
          rel ="stylesheet" type="text/css" media="screen" / >
    <link href="/style/default.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <!-- link href="/stylesheets/stylesheet.css" rel="stylesheet" type="text/css" media="screen" / -->
    <!-- link href="/stylesheets/print.css" rel="stylesheet" type="text/css" media="print" / -->

    <script src ="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
            type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar">

    {% include body.navbar.html %}

    {{ content }}

    <script src ="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"
            type="text/javascript"></script>

    {% include body.google-analytics.html %}

    <footer class="footer">
        <div class="container">
            <a href="{{ site.author.github.url }}"   ><i class="icon-2x icon-github-sign"      title="GitHub: {{ site.author.github.name }}"></i></a>
            <a href="{{ site.author.google.url }}"   ><i class="icon-2x icon-google-plus-sign" title="G+: {{ site.author.google.name }}"></i></a>
            <a href="{{ site.author.facebook.url }}" ><i class="icon-2x icon-facebook-sign"    title="Facebook: {{ site.author.facebook.name }}"></i></a>
            <a href="{{ site.author.twitter.url }}"  ><i class="icon-2x icon-twitter-sign"     title="Twitter: {{ site.author.twitter.name }}"></i></a>
            <a href="{{ site.author.url }}"          ><i class="icon-2x icon-globe"            title="Site: {{ site.author.url }}"></i></a>
            <a href="mailto:{{ site.author.email }}" ><i class="icon-2x icon-envelope"         title="Email: {{ site.author.email }}"></i></a>
        </div>
    </footer>

</body>
