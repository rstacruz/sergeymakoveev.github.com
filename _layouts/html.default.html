---
    layout: html
---
<head>

    {% include head.html %}

    <link href="https://fonts.googleapis.com/css?family=Neucha&subset=latin,cyrillic"
          rel ="stylesheet" type="text/css" />
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.no-icons.min.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css"
          rel ="stylesheet" type="text/css" media="screen" />

    <link href="/style/pygment.monokai.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <!-- link href="https://raw.github.com/twitter/bootstrap/gh-pages/assets/css/docs.css"
          rel ="stylesheet" type="text/css" media="screen" / -->
    <link href="/style/docs.css"
          rel ="stylesheet" type="text/css" media="screen" / >
    <link href="/style/default.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <!-- link href="/stylesheets/stylesheet.css" rel="stylesheet" type="text/css" media="screen" / -->
    <!-- link href="/stylesheets/print.css" rel="stylesheet" type="text/css" media="print" / -->

    <script src ="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
            type="text/javascript"></script>

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar" data-categories="{{ page.categories | join:',' }}">

    {% include body.navbar.html %}

    {{ content }}

    <script src ="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"
            type="text/javascript"></script>

    {% include body.google-analytics.html %}

<footer class="footer">
    <div class="container">
    <p>
        <a class="brand" href="{{ site.author.github.url }}"   ><i class="icon-github-sign"      title="GitHub: {{ site.author.github.name }}"></i></a>
        <a class="brand" href="{{ site.author.google.url }}"   ><i class="icon-google-plus-sign" title="G+: {{ site.author.google.name }}"></i></a>
        <a class="brand" href="{{ site.author.facebook.url }}" ><i class="icon-facebook-sign"    title="Facebook: {{ site.author.facebook.name }}"></i></a>
        <a class="brand" href="{{ site.author.twitter.url }}"  ><i class="icon-twitter-sign"     title="Twitter: {{ site.author.twitter.name }}"></i></a>
        <a class="brand" href="mailto:{{ site.author.email }}" ><i class="icon-envelope"         title="Email: {{ site.author.email }}"></i></a>
    </p>
    <ul class="footer-links">
      <li><a href="http://blog.getbootstrap.com">Blog</a></li>
      <li class="muted">·</li>
      <li><a href="https://github.com/twitter/bootstrap/issues?state=open">Issues</a></li>
      <li class="muted">·</li>
      <li><a href="https://github.com/twitter/bootstrap/blob/master/CHANGELOG.md">Changelog</a></li>
    </ul>
    </div>
</footer>

</body>
