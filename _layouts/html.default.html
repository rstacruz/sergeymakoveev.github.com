---
    layout: html
---
<head>

    {% include head.html %}
    
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="//twitter.github.io/bootstrap/assets/css/docs.css"
          rel ="stylesheet" type="text/css" media="screen" />

    <link href="/style/default.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <!-- link href="/stylesheets/stylesheet.css" rel="stylesheet" type="text/css" media="screen" / -->
    <!-- link href="/stylesheets/print.css" rel="stylesheet" type="text/css" media="print" / -->

    <script src ="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
            type="text/javascript"></script>

    {% include body.codehighlighter.html %}

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar" data-layout="{{ page.layout-current }}">

    {% include body.navbar.html %}

    {{ content }}

    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"
            type="text/javascript"></script>

    {% include body.google-analytics.html %}

    <footer class="footer">
        <div class="container">
            <a href="{{ site.meta.author.github.url }}"   ><i class="icon-2x icon-github-sign"      title="GitHub: {{ site.meta.author.github.name }}"></i></a>
            <a href="{{ site.meta.author.google.url }}"   ><i class="icon-2x icon-google-plus-sign" title="G+: {{ site.meta.author.google.name }}"></i></a>
            <a href="{{ site.meta.author.facebook.url }}" ><i class="icon-2x icon-facebook-sign"    title="Facebook: {{ site.meta.author.facebook.name }}"></i></a>
            <a href="{{ site.meta.author.twitter.url }}"  ><i class="icon-2x icon-twitter-sign"     title="Twitter: {{ site.meta.author.twitter.name }}"></i></a>
            <a href="{{ site.meta.author.url }}"          ><i class="icon-2x icon-globe"            title="Site: {{ site.meta.author.url }}"></i></a>
            <a href="mailto:{{ site.meta.author.email }}" ><i class="icon-2x icon-envelope"         title="Email: {{ site.meta.author.email }}"></i></a>
        </div>
    </footer>

</body>
