---
    layout: html
    layout-current: presentation
---
<head>

    {% include head.html %}

    <link href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/2.3/css/reveal.min.css"
          rel ="stylesheet" type="text/css" media="screen" / >
    <link href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/2.3/css/theme/default.css"
          rel ="stylesheet" type="text/css" media="screen" / >

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.no-icons.min.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.0.2/css/font-awesome.css"
          rel ="stylesheet" type="text/css" media="screen" />

    <link href="/style/pygment.monokai.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="/style/docs.css"
          rel ="stylesheet" type="text/css" media="screen" / >
    <link href="/style/default.css"
          rel ="stylesheet" type="text/css" media="screen" />

    <script src ="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
            type="text/javascript"></script>

</head>
<body data-layout="{{ page.layout-current }}">

    {% include body.navbar.html %}
    {% include body.qr.html %}

    <div class="reveal">
        <div class="slides">

        {{ content }}

        </div>
    </div>
    
    <script src ="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src ="//cdnjs.cloudflare.com/ajax/libs/reveal.js/2.3/js/reveal.min.js"
            type="text/javascript"></script>

    <script>
    
    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({

        controls: true,
        progress: true,
        history: true,
        center: true,
        
        theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
        transition: Reveal.getQueryHash().transition || 'default' // default/cube/page/concave/zoom/linear/none
    
    });
    
    </script>

    {% include body.google-analytics.html %}

</body>
