---
    layout: html
    layout-current: presentation
---
<head>

    {% include head.html %}

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="//cdn.jsdelivr.net/reveal.js/3/css/reveal.min.css"
          rel ="stylesheet" type="text/css" media="screen" / >
    <link href="//cdn.jsdelivr.net/reveal.js/3/css/theme/league.css"
          rel ="stylesheet" type="text/css" media="screen" / >

    <link href="/assets/default.css"
          rel ="stylesheet" type="text/css" media="screen" />

    <script src ="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
            type="text/javascript"></script>
    <script src ="//cdn.jsdelivr.net/reveal.js/3/js/reveal.min.js"
            type="text/javascript"></script>

    {% include body.codehighlighter.html %}

    <style>
        body {
            background: #111;
            background-color: #111;
            }
    </style>

</head>
<body data-layout="{{ page.layout-current }}">

    {% include body.navbar.html %}

    <main class="reveal" role="main">
        <div class="slides">

        {{ content }}

        </div>
    </main>

    <script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        width: 1400,
        height: 900,
        controls: true,
        progress: true,
        history: true,
        center: true,
        slideNumber: true
    });

    </script>

    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
            type="text/javascript"></script>
    <script src ="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"
            type="text/javascript"></script>
    <script src ="//cdn.rawgit.com/pinchtools/qrcodesvg/master/qrcodesvg.js"
            type="text/javascript"></script>
    <script src="//yandex.st/share/m.share.js"
            type="text/javascript"
            charset="utf-8"></script>


    {% include body.together.html %}
    {% include body.google-analytics.html %}

</body>
