---
    layout: html
    layout-current: presentation
---
<head>

    {% include head.html %}

    <link href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/2.6/css/reveal.min.css"
          rel ="stylesheet" type="text/css" media="screen" / >
    <link href="//cdnjs.cloudflare.com/ajax/libs/reveal.js/2.6/css/theme/default.css"
          rel ="stylesheet" type="text/css" media="screen" / >

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"
          rel ="stylesheet" type="text/css" media="screen" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"
          rel ="stylesheet" type="text/css" media="screen" />

    <link href="/assets/default.css"
          rel ="stylesheet" type="text/css" media="screen" />

    <script src ="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
            type="text/javascript"></script>
    <script src ="//cdnjs.cloudflare.com/ajax/libs/reveal.js/2.6/js/reveal.min.js"
            type="text/javascript"></script>

    {% include body.codehighlighter.html %}

</head>
<body data-layout="{{ page.layout-current }}">

    {% include body.qr.html %}
    {% include body.navbar.html %}

    <main class="reveal" role="main">
        <div class="slides">

        {{ content }}

        </div>
    </main>
    
    <script>

    // Full list of configuration options available here:
    // https://github.com/hakimel/reveal.js#configuration
    Reveal.initialize({
        height: 900,
        controls: true,
        progress: true,
        history: true,
        center: true,
        slideNumber: true
    });
    
    </script>

    {% include body.google-analytics.html %}

</body>
